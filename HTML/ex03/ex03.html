<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head
    </head>
    <body>
        <form>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" required/>
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" id="apellidos" required/>
            </div>
            <br>
            <div>
                <label for="tipo_via">Tipo de vía: </label>
                <input type="text" name="tipo_via" id="tipo_via" required/>
                <label for="nombre_via">Nombre de vía: </label>
                <input type="text" name="nombre_via" id="nombre_via" required/>
            </div>
            <div>
                <label for="codigo_postal">Código Postal: </label>
                <input type="number" name="codigo_postal" id="codigo_postal" required/>
                <label for="ciudad">Ciudad: </label>
                <input type="text" name="ciudad" id="ciudad" required/>
            </div>
            <div>
                <label for="provincia">Provincia: </label>
                <input type="text" name="provincia" id="provincia" required/>
                <label for="pais">País: </label>
                <input type="text" name="pais" id="pais" required/>
            </div>
            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required/>
            </div>
            <div>
                <label for="nota_media">Nota media en la universidad: </label>
                <input type="number" name="nota_media" id="nota_media" step="0.01" required/>
            </div>
            <div>
                <label for="telefono">Número de teléfono: </label>
                <input type="tel" name="telefono" id="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                <small>Formato: 123-456-7890</small>
            </div>
            <div>
                <label for="email">Correo electrónico: </label>
                <input type="email" name="email" id="email" required/>
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" name="password" id="password" required/>
            </div>
            <div>
                <label for="confirm_password">Repetir contraseña: </label>
                <input type="password" name="confirm_password" id="confirm_password" required/>
            </div>
            <div>
                <label for="pais_select">Seleccionar país: </label>
                <select name="pais_select" id="pais_select" required>
                    <option value="">Seleccionar país</option>
                    <option value="España">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Andorra">Andorra</option>
                </select>
            </div>
            <div>
                <label for="tipo_cuenta">Tipo de cuenta: </label>
                <select name="tipo_cuenta" id="tipo_cuenta" required>
                    <option value="">Seleccionar tipo de cuenta</option>
                    <option value="Gratuita">Gratuita</option>
                    <option value="Básica">Básica</option>
                    <option value="Premium">Premium</option>
                </select>
                <div id="tipo_cuenta_descripcion" style="display: none;">
                    <p>Descripción de la cuenta:</p>
                    <p id="descripcion_gratuita" style="display: none;">Esta cuenta ofrece acceso limitado a algunas funciones.</p>
                    <p id="descripcion_basica" style="display: none;">La cuenta básica proporciona características estándar a un precio asequible.</p>
                    <p id="descripcion_premium" style="display: none;">La cuenta premium brinda acceso completo a todas las características a un precio más alto.</p>
                </div>
            </div>
            <div>
                <label for="sobre_mi">Sobre mí: </label>
                <textarea name="sobre_mi" id="sobre_mi" rows="4" cols="50"></textarea>
            </div>
            <div>
                <label for="foto_perfil">Foto de perfil: </label>
                <input type="file" name="foto_perfil" id="foto_perfil" accept="image/*" required/>
            </div>
            <div>
                <label for="cv">Subir CV: </label>
                <input type="file" name="cv" id="cv" accept=".pdf,.doc,.docx" required/>
            </div>
            <div>
                <input type="submit" value="Enviar"/>
            </div>
        </form>
        
    </body>
</html>
